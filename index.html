<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GameHub (legaal)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="top">
    <h1>GameHub</h1>
    <input id="search" placeholder="Zoek games..." />
  </header>
  <main>
    <aside class="filters">
      <!-- ruimte voor tags / platform filters -->
    </aside>
    <section id="grid" class="grid"></section>
  </main>

  <template id="card-tpl">
    <article class="card">
      <img class="thumb" src="" alt="">
      <div class="meta">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="tags"></div>
        <div class="cta"></div>
      </div>
    </article>
  </template>

  <script type="module" src="script.js"></script>
</body>
</html>
