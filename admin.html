<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - GameHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Admin panel</h1>

    <div id="auth-box">
      <h2>Login</h2>
      <input id="username" placeholder="gebruikersnaam (admin123)" />
      <input id="password" type="password" placeholder="wachtwoord (admin123)" />
      <button id="btnLogin">Login</button>
      <p>Demo inlog: gebruikersnaam <code>admin123</code> — wachtwoord <code>admin123</code><br>
      (we mappen dit naar Firebase gebruiker <code>admin@example.com</code> — zie setup)</p>
    </div>

    <div id="admin-panel" style="display:none">
      <button id="btnLogout">Logout</button>
      <h2>Nieuw spel toevoegen</h2>

      <label>Titel<br><input id="gTitle"></label>
      <label>Beschrijving<br><textarea id="gDesc"></textarea></label>
      <label>Thumbnail URL (optioneel)<br><input id="gThumb"></label>
      <label>Store URL (optioneel)<br><input id="gStore"></label>
      <label>Upload bestand (zip/exe/whatever)<br><input id="gFile" type="file"></label>

      <button id="btnAdd">Upload en voeg toe</button>

      <div id="status"></div>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
